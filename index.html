<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <!--=============== FAVICON ===============-->
        <link rel="icon" href="assets/img/favicon-16x16.png" type="image/x-icon">

        <title>Juan Sebastian Lopez | Front end</title>
    </head>
    <body>
        <div class="container">
            <!-- Card -->
            <div class="card">
                <div class="card__border">
                    <div class="card__perfil">
                        <img src="assets/img/perfil.png" alt="Desarrollador" class="card__img">
                    </div>
                </div>

                <h3 class="card__name">Lopez</h3>
                <span class="card__profession">Frontend Developer</span>

                <!-- Card info -->
                <div class="info">
                    <div class="info__icon">
                        <i class="ri-information-line"></i>
                    </div>
                    <div class="info__border">
                        <div class="info__perfil">
                            <img src="assets/img/perfil.png" alt="Desarrollador" class="info__img">
                        </div>
                    </div>

                    <!-- Informacion Principal -->
                    <div class="info__data">
                        <h3 class="info__name">Juan Sebastian Lopez Rodas</h3>
                        <span class="info__profession">Frontend Junior Developer</span>
                        <span class="info__location">Cali - Colombia</span>
                    </div>

                    <!-- Redes Sociales -->
                    <div class="info__social">
                        <a href="https://www.facebook.com/sebastianlr26/" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-facebook-circle-line"></i>
                            </span>
                        </a>

                        <a href="https://github.com/juanSebastianLopez?tab=repositories" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-github-line"></i>
                            </span>
                        </a>

                        <a href="https://www.instagram.com/jlr026/" target="_blank" class="info__social-link">
                            <span class="info__social-icon">
                                <i class="ri-instagram-line"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
